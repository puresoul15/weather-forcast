<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2><i class="fa fa-map-marker"></i> <span id="location"></span></h2>
      <h6 id="weather"></h6>
      <h4><span id="temp"></span><sup>0</sup>c</h4>
      <img src="" id="icon"style="width: 80px; margin: 10px auto;" />
      <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
    </div>
  </div>
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
  link="https://api.openweathermap.org/data/2.5/weather?q=delhi&appid=7c89b1181d9b7c6999a17a23fadb926b";
  var request=new XMLHttpRequest();
  request.open('GET',link,true);
  request.onload=function(){
    var obj=JSON.parse(this.response);
    console.log(obj);

    document.getElementById('weather').innerHTML=obj.weather[0].description;
    document.getElementById('location').innerHTML=obj.name;
    document.getElementById('temp').innerHTML=Math.round(obj.main.temp-273);
    document.getElementById('icon').src="https://openweathermap.org/img/wn/" + obj.weather[0].icon + "@2x.png"

    
    }
    if(request.status>=200 && request.status<400){
      var temp=obj.main.temp;

    }
    else{
      console.log("City was not found in the records ")
    }
    request.send();

</script>
</html>
